<html>
    <head>
        <title>Registration form</title>
    </head>
    <body bgcolor=skyblue>
        <form>
        <table align="center" border="5" height="500" rules="none">
            <caption align="top">
                <b><h1> Registration Form</h1>  <hr color="black"></b>
            </caption>
            <tr>
                <td>Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Branch:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Section:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>
                    Email <br> Address:
                </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mobile No:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name:"Address" rows="5" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>DoB:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Events:</td>
                <td>
                    <select>
                        <option>Paper Presentation</option>
                        <option>Project Presentation</option>
                        <option>Campus placement discussion</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
